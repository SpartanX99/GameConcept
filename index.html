<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Dot Survival</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="gameCanvas" aria-label="Blue Dot survival game"></canvas>

    <section class="hud-panel" aria-label="Game status">
      <h1>Blue Dot Survival</h1>
      <div class="hud-grid">
        <span>Time</span><strong id="uiTime">0.0s</strong>
        <span>Level</span><strong id="uiLevel">1</strong>
        <span>Credits</span><strong id="uiCredits">0</strong>
        <span>Weapon</span><strong id="uiWeapon">Locked</strong>
      </div>
      <p id="uiHint">Survive 5s to unlock weapon purchases.</p>
    </section>

    <aside class="leaderboard" aria-label="Leaderboard">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Best This Session</th>
            <th>Best Overall</th>
          </tr>
        </thead>
        <tbody id="leaderboardRows"></tbody>
      </table>
    </aside>

    <script src="game.js"></script>
  </body>
</html>
