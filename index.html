<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Dot Survival</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="gameCanvas" aria-label="Blue Dot survival game"></canvas>

    <div class="top-strip">
      <section class="hud-panel" aria-label="Game status">
        <h1>Blue Dot Survival</h1>
        <div class="hud-grid">
          <span>Time</span><strong id="uiTime">0.0s</strong>
          <span>Level</span><strong id="uiLevel">1</strong>
          <span>Credits</span><strong id="uiCredits">0</strong>
          <span>Weapon</span><strong id="uiWeapon">Locked</strong>
        </div>

        <div class="health-wrap">
          <div class="health-header">
            <span>Health</span>
            <strong id="uiHealthText">100 / 100</strong>
          </div>
          <div class="health-track" role="progressbar" aria-label="Player health">
            <div id="uiHealthFill" class="health-fill"></div>
          </div>
        </div>

        <p id="uiHint">Survive 5s to unlock weapon purchases.</p>
      </section>

      <aside class="leaderboard" aria-label="Leaderboard">
        <h2>Leaderboard</h2>
        <table>
          <thead>
            <tr>
              <th>Best This Session</th>
              <th>Best Overall</th>
            </tr>
          </thead>
          <tbody id="leaderboardRows"></tbody>
        </table>
      </aside>
    </div>

    <section class="weapons-panel" aria-label="Armory">
      <h2>Armory</h2>
      <table>
        <thead>
          <tr>
            <th>Key</th>
            <th>Weapon</th>
            <th>Cost</th>
            <th>Power</th>
            <th>Rate</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="weaponRows"></tbody>
      </table>
    </section>

    <script src="game.js"></script>
  </body>
</html>
